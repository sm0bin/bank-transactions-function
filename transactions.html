<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Withdraw</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <style>
        .font-oswald {
            font-family: 'Oswald',
                sans-serif;

        }

        .font-poppins {
            font-family: 'Poppins',
                sans-serif;
        }
    </style>

</head>

<body>
    <main class="max-w-7xl text-indigo-950 mx-5 md:mx-8 lg:mx-auto">
        <h1 class="text-5xl font-bold text-center text-indigo-950 my-8 font-poppins">Deposit Withdraw</h1>
        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div class="bg-indigo-300 p-8 rounded-xl">
                <h2 class="text-xl font-bold font-poppins">Deposit</h2>
                <h4 class="text-5xl font-light font-oswald">$<span id="total-deposit">00</span></h4>
            </div>
            <div class="bg-indigo-300 p-8 rounded-xl">
                <h2 class="text-xl font-bold font-poppins">Withdraw</h2>
                <h4 class="text-5xl font-light font-oswald">$<span id="total-withdraw">00</span></h4>
            </div>
            <div class="bg-indigo-300 p-8 rounded-xl">
                <h2 class="text-xl font-bold font-poppins">Balance</h2>
                <h4 class="text-5xl font-light font-oswald">$<span id="balance">1500</span></h4>
            </div>
        </div>

        <!-- Forms -->
        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-indigo-300 p-8 rounded-xl font-poppins">
                <h2 class="text-xl font-bold">Enter Deposit Amount:</h2>
                <input id="deposit-amount" class="block my-4 p-5 rounded-md w-11/12" type="text">
                <button id="deposit"
                    class="bg-indigo-500 hover:bg-indigo-700 text-white py-4 px-7 rounded-md font-semibold">Deposit</button>
            </div>

            <div class="bg-indigo-300 p-8 rounded-xl font-poppins">
                <h2 class="text-xl font-bold">Enter Withdraw Amount:</h2>
                <input id="withdraw-amount" class="block my-4 p-5 rounded-md w-11/12" type="text">
                <button id="withdraw"
                    class="bg-indigo-500 hover:bg-indigo-700 text-white py-4 px-7 rounded-md font-semibold">Withdraw</button>
            </div>
        </div>


    </main>



    <script src="functions.js"></script>
    <script src="transaction.js"></script>
</body>

</html>
